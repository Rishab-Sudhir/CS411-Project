<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Restaurants</title>
    <!-- Add links to your CSS files here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
</head>
<body>
    <div class="header-container">
        <div class="title-container">
            <a href='../..'><h3> Tinder For Restaurants </h3></a>
        </div>
        <div class="header-buttons">
            <button type="submit"><a href="/saved_restaurants">Saved Restaurants</a></button>
            <button type="submit"><a href="/signout">Sign Out</a></button>
        </div>
    </div>

    <div class="spacer"></div> 
  
    <div class="container">
        <h1>Search for Restaurants</h1>
        <form method="post" action="{% url 'search_restaurants' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" id="category">
                    {% for alias, title in form.fields.category.choices %}
                        <option value="{{ alias }}">{{ title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <select name="price" id="price">
                    {% for value, label in form.fields.price.choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="open_now">Open Now:</label>
                <input type="checkbox" name="open_now" id="open_now">
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
    <!-- Add links to your JavaScript files here -->
</body>
</html>
