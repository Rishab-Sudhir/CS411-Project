<!DOCTYPE html>
<html lang="en">
  <head>
    {% load socialaccount %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder For Restaurants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  </head>
  <body>

    <!-- Alert Box (Initially Hidden) -->
    <div id="alert-box" class="alert" style="display: none;">
      <strong>Message:</strong> <span id="alert-message">Alert Message Here</span>
      <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true"> &times; </span>
      </button>
  </div>

    <!-- Main Content -->
    <div id="main-content">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <span class="message-content">{{ message }}</span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"> &times; </span>
          </button>
      </div>
      {% endfor %}

    
        {% if user.is_authenticated %}
        <div class="header-container">
          <h3 class="header-auth"> Grumble </h3>
          <div class="header-signout">
            <button type="submit"> <a href="/signout">Sign Out</a></button>
        </div>
      </div>

        <div class="email-confirmed">
          <div class="welcome">
            <h3 style="font-size: 38px; font-weight: 700; color: white;">COME ON LET'S FIND FOOD!!!!!!</h3>
          </div>
  
            <div class="button-container">
                <button type="submit"> <a href="location/get_location">Begin Search</a></button>
                <button type="submit"><a href="/saved_restaurants">Saved Restaurants</a></button>
            </div>
        </div>
        {% else %}
        <div class="header-container">
          <h3 class="header-noauth"> Grumble  </h3>
        </div>
          <div class="welcome">
            <h3 style="font-size: 30px; font-weight: 700; color: white;">Welcome to Tinder for Restaurants!</h3>
          </div>
        <div class="button-container">
            <button type="submit"><a href="/signup">Sign Up</a></button>
            <button type="submit"><a href="/signin">Sign In</a></button>
            <button class="btn btn-outline-info">
              <a href="{% provider_login_url 'google'%}?next=/">
                  <i class="fab fa-google"></i>
                  Sign up with Google
              </a>
          </button>
        </div>
        {% endif %}
    </div>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
